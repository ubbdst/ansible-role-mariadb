# roles/mariadb/defaults/main.yml
---

mariadb_databases: []
mariadb_users: []
mariadb_root_password: ''

mariadb_mirror: yum.mariadb.org
mariadb_version: '10.4'

mariadb_configure_swappiness: true
mariadb_swappiness: 0

# Network configuration (network.cnf)

mariadb_service: mariadb
mariadb_bind_address: '127.0.0.1'

# Server configuration
mariadb_server_cnf: {}

# Custom configuration
mariadb_custom_cnf: {}

# set to false to install system mariadb
mariadb_distro: true

# backup variables
mariadb_backup: false
mariadb_backup_dir: "/var/backup/mariadb/{{ ansible_hostname }}"
mariadb_backup_filename_format: "{{ ansible_hostname }}-%F.mysqldump"
mariadb_cron_hour: "23"
mariadb_cron_email: false
mariadb_cron_minute: "0"

mariadb_backup_minimum_expected_size: "20000"
